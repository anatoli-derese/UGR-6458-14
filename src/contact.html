    <main class="flex ">
        <div class="text-center text-black">
            <h2 class="text-3xl font-bold my-4">Leave a Comment</h2>
            <form action="https://formsubmit.co/derese.anatoli@gmail.com" method="POST" id="commentForm" class="m-7 ">
                <div class="mb-4"> 
                    <label for="name" class="block flex font-semibold mb-1">Name:</label>
                    <input type="text" id="name" name="name" class="w-64 p-2 rounded-md" placeholder="Your Full Name" required>
                </div> 
                <div class="mb-4">
                    <label for="email" class="block flex text-sm font-semibold mb-1">Email:</label>
                    <input type="email" id="email" name="email" class="w-64 p-2 rounded-md" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block flex text-sm font-semibold mb-1">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="w-64 p-2 rounded-md" placeholder="Phone number" required>
                </div>
                <div class="mb-4">
                    <label class="block flex text-sm font-semibold mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-64 p-2 rounded-md " placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="bg-white text-gray-700 py-2 px-4 rounded-md button">Submit Comment</button>
            </form>
        </div>
