    <main>
        <div>
            <h2>Leave a Comment</h2>
    
            <form action="https://formsubmit.co/derese.anatoli@gmail.com" method="post" id="commentForm" class="m-3" >
                <div class="row">
                    <div class="col-9 form-group">
                        <label for="name" class="form-label ">Name:</label>
                        <input type="text" id="name" name="name" class="form-control col-3 " placeholder="Name" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-9 form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control col-6 " placeholder="Email address" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-9 form-group">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required class="form-control" placeholder="PhoneNumber">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-9 form-group">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Your message" class="form-control"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-5">Submit Comment</button>
                </div>
            </form>
